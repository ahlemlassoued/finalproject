<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="donate.css">
    <link rel="stylesheet" href="project.html">
    
</head>
<body bgcolor="gray">
    <div class="donate">
        <div class="image">
          <img src="donate.png" alt=""  />
        </div>
        <form class="part">
          <div class="Palastine">
            <h1>
              Donate for Palastine
            </h1>
            </div>
          <div class="part2">
            <div class="price">
              <label>
                <input class="ab" name="price" type="radio" value="20$" checked />
                  20$
              </label>
              <label>
                <input class="ab" name="price" type="radio" value="30$" />
                  30$
              </label>
              <label>
                <input class="ab" name="price" type="radio" value="40$" />
                  40$
              </label>
              <label>
                <input class="ab" name="price" type="radio" value="50$" />
                  50$
              </label>
              <label>
                <input class="ab" name="price" type="radio" value="+50$" />
                  +50$
              </label>
            </div>
          </div>
          <div class="part3">
            <div class="buttons">
              <button class="now" type="submit">
               Donate now
              </button>
            </div>
            <button class="butt" type="button" aria-label="Like">
              <svg width="20" height="20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" />
              </svg>
            </button>
          </div>
          <div class="paragraphs">
            <p>
                Helping others is the way we help ourselves
              </p>
            </div>
        </form>
      </div>
      <script src="./project.js"></script>
</body>
</html>
